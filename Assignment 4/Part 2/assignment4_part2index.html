<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .thumb-bar img {
            width: 20%;
            float: left;
            cursor: pointer;
        }
        .displayed-img {
            width: 100%;
            max-height: 500px;
        }
        .full-img {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Image gallery example</h1>
    <div class="full-img">
        <img class="displayed-img" src="images/pic5.jpg" alt="Description for pic1">
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>
    <div class="thumb-bar"></div>
    <script src="main.js"></script>
</body>
</html>
